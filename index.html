<!doctype html>
<html lang="pl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>VN Demo â€” pastelowe tÅ‚o + twarze bohaterÃ³w</title>
<style>
  :root{
    --bg1:#ffeef7;--bg2:#d8efff;
    --glass:rgba(255,255,255,.55);
    --glass-strong:rgba(255,255,255,.75);
    --ink:#111827;--muted:#6b7280;
    --shadow:0 10px 30px rgba(0,0,0,.25)
  }
  *{box-sizing:border-box}
  html,body,#root{height:100%;margin:0}
  body{
    background:#0f172a;
    overflow:hidden;
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto;
    color:var(--ink)
  }
  .stage{height:100%;display:flex;align-items:center;justify-content:center}
  .phone{
    width:min(360px,calc(100vw - 16px));
    height:min(780px,calc(100vh - 16px));
    border-radius:28px;
    background:#000;
    border:4px solid #0b0f1a;
    box-shadow:var(--shadow);
    overflow:hidden;
    display:flex;
    flex-direction:column;
    position:relative
  }
  .status{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:#0b1220;color:#fff}
  .status-time{font-weight:600}.status-date{color:#9ca3af;font-size:12px}.status-icons{color:#9ca3af;font-size:12px;display:flex;gap:10px;align-items:center}
  .screen{position:relative;flex:1;background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden}
  /* pastelowe kwiaty w tle */
  .screen::before{
    content:"";
    position:absolute;inset:0;
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" opacity="0.15"><g fill="%23fbb6ce"><circle cx="50" cy="60" r="25"/><circle cx="110" cy="120" r="15"/><circle cx="320" cy="90" r="20" fill="%23a5f3fc"/><circle cx="250" cy="250" r="30" fill="%23fde68a"/><circle cx="140" cy="300" r="18" fill="%23c4b5fd"/></g></svg>');
    background-repeat:repeat;
    background-size:200px 200px;
    filter:blur(1px)
  }

  .home{padding:20px;height:100%;display:flex;flex-direction:column;position:relative;z-index:1}
  .grid{flex:1;display:grid;grid-template-columns:repeat(2,1fr);gap:18px;align-items:start;justify-items:center}
  .app{position:relative;display:flex;flex-direction:column;align-items:center;cursor:pointer;text-align:center}
  .app-icon{width:100px;height:100px;border-radius:999px;background:var(--glass-strong);display:grid;place-items:center;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,.15);backdrop-filter:blur(6px)}
  .app-icon img{width:100%;height:100%;object-fit:cover;border-radius:999px}
  .badge{position:absolute;right:-4px;top:-4px;background:#ef4444;color:#fff;border-radius:999px;min-width:20px;height:20px;display:grid;place-items:center;font-size:12px;padding:0 6px;border:2px solid #fff}
  .app-name{margin-top:8px;font-size:14px;color:#1f2937;font-weight:600;text-shadow:0 1px 2px rgba(255,255,255,.8)}
  .home-hint{text-align:center;font-size:12px;color:#374151;margin-top:6px}

  .messages{height:100%;display:flex;flex-direction:column;z-index:1;position:relative;background:linear-gradient(135deg,var(--bg1),var(--bg2))}
  .topbar{padding:10px 12px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.6);backdrop-filter:blur(6px)}
  .btn{background:transparent;border:0;font-size:14px;color:#1f2937;cursor:pointer}
  .btn-pill{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.6);backdrop-filter:blur(6px)}
  .list{padding:10px;display:flex;flex-direction:column;gap:10px;height:100%;overflow:auto}
  .contact{display:flex;gap:10px;align-items:center;background:rgba(255,255,255,.7);border-radius:14px;padding:10px 12px;text-align:left;position:relative}
  .avatar{width:40px;height:40px;border-radius:999px;overflow:hidden}
  .avatar img{width:100%;height:100%;object-fit:cover;border-radius:999px}
  .contact .name{font-weight:700}.contact .last{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div id="root"></div>

<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState } = React;

// proste "twarze" SVG jako obrazki postaci
function avatar(name,color){
  return "data:image/svg+xml;utf8,"+encodeURIComponent(`
    <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>
      <rect width='100%' height='100%' rx='100' fill='${color}'/>
      <circle cx='100' cy='100' r='70' fill='#fde7d8'/>
      <circle cx='75' cy='95' r='10' fill='#333'/>
      <circle cx='125' cy='95' r='10' fill='#333'/>
      <path d='M70 130 Q100 145 130 130' stroke='#333' stroke-width='4' fill='none'/>
      <text x='100' y='190' text-anchor='middle' font-size='20' fill='#fff' font-family='sans-serif'>${name}</text>
    </svg>
  `);
}

const portraits={
  Maja:avatar("Maja","#f9a8d4"),
  Riven:avatar("Riven","#93c5fd"),
  Noah:avatar("Noah","#86efac"),
  Victor:avatar("Victor","#c4b5fd"),
}

function App(){
  const [screen,setScreen]=useState('home');
  const unread=1;

  return(
    <div className="stage">
      <div className="phone">
        <div className="status">
          <div className="status-time">23:59</div>
          <div className="status-date">pon, 6 paÅº</div>
          <div className="status-icons">ðŸ”‹92%</div>
        </div>

        {screen==='home' && (
          <div className="screen">
            <div className="home">
              <div className="grid">
                {Object.entries(portraits).map(([name,src])=>(
                  <div className="app" key={name} onClick={()=>setScreen('messages')}>
                    <div className="app-icon"><img src={src} alt={name}/></div>
                    {name==='Maja' && unread>0 && <div className="badge">{unread}</div>}
                    <div className="app-name">{name}</div>
                  </div>
                ))}
              </div>
              <div className="home-hint">Dotknij postaÄ‡, aby otworzyÄ‡ czat</div>
            </div>
          </div>
        )}

        {screen==='messages' && (
          <div className="messages">
            <div className="topbar">
              <button className="btn" onClick={()=>setScreen('home')}>â—€ï¸Ž</button>
              <div style={{fontWeight:600}}>WiadomoÅ›ci</div>
              <div style={{width:'36px'}}></div>
            </div>
            <div className="list">
              {Object.entries(portraits).map(([name,src])=>(
                <div key={name} className="contact">
                  <div className="avatar"><img src={src} alt={name}/></div>
                  <div>
                    <div className="name">{name}</div>
                    <div className="last">Hej! Zgadnij kto do mnie napisaÅ‚ ðŸ‘€</div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
