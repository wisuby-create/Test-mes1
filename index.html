<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VN Demo ‚Äî Chat Game</title>
    <style>
      body { margin:0; font-family:sans-serif; background:linear-gradient(135deg,#f8d7f0,#cbe4ff); }
      #phone { width:360px; height:780px; background:white; margin:20px auto; border-radius:24px; box-shadow:0 0 20px rgba(0,0,0,0.2); overflow:hidden; display:flex; flex-direction:column; }
      header { background:#111; color:white; padding:12px; text-align:center; font-weight:bold; }
      .chat { flex:1; padding:16px; overflow-y:auto; }
      .msg { margin:8px 0; }
      .them { background:#eee; padding:8px 12px; border-radius:12px; display:inline-block; }
      .you { background:#4f46e5; color:white; padding:8px 12px; border-radius:12px; display:inline-block; float:right; }
      footer { background:#fafafa; padding:8px; display:flex; }
      input { flex:1; padding:8px; border:1px solid #ccc; border-radius:8px; }
      button { margin-left:8px; padding:8px 12px; border:none; border-radius:8px; background:#4f46e5; color:white; font-weight:bold; }
    </style>
  </head>
  <body>
    <div id="phone">
      <header>Messages</header>
      <div class="chat" id="chat">
        <div class="msg them">Maya: Hey! Guess who texted me today üëÄ</div>
      </div>
      <footer>
        <input id="msg" placeholder="Type your reply..."/>
        <button onclick="send()">Send</button>
      </footer>
    </div>
    <script>
      function send(){
        const input=document.getElementById("msg");
        const chat=document.getElementById("chat");
        if(!input.value.trim()) return;
        const div=document.createElement("div");
        div.className="msg you";
        div.innerText=input.value;
        chat.appendChild(div);
        input.value="";
        setTimeout(()=>{ 
          const reply=document.createElement("div");
          reply.className="msg them";
          reply.innerText="Maya: Ooooh, interesting üòè";
          chat.appendChild(reply);
          chat.scrollTop=chat.scrollHeight;
        },1000);
        chat.scrollTop=chat.scrollHeight;
      }
    </script>
  </body>
</html>
