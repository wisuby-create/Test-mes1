<!doctype html>
<html lang="pl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>VN Phone ‚Äî Start + Maja first + Powiadomienia + Dalej</title>
<style>
  :root{
    --bg1:#ffeef7; --bg2:#d8efff; --ink:#111827; --muted:#6b7280;
    --glass:rgba(255,255,255,.64); --shadow:0 10px 30px rgba(0,0,0,.25);
    --blue:#60a5fa; --vio:#8b5cf6; --green:#34d399; --pink:#f472b6;
  }
  *{box-sizing:border-box}
  html,body,#root{height:100%;margin:0}
  body{background:#0f172a;overflow:hidden;font-family:Inter,ui-sans-serif,-apple-system,Segoe UI,Roboto;color:var(--ink)}
  .stage{height:100%;display:flex;align-items:center;justify-content:center}
  /* telefon */
  .phone{
    width:min(360px,calc(100vw - 16px));
    height:min(780px,calc(100vh - 16px));
    border-radius:28px;background:#000;border:4px solid #0b0f1a;
    box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column
  }
  .status{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 12px;background:#0b1220;color:#fff}
  .status-time{font-weight:600}.status-date{color:#9ca3af;font-size:12px}.status-icons{color:#9ca3af;font-size:12px}
  .screen{position:relative;flex:1;background:linear-gradient(135deg,var(--bg1),var(--bg2));overflow:hidden}
  /* pastelowe, kobiece kwiaty */
  .screen::before{
    content:"";position:absolute;inset:0;opacity:.22;
    background-image:url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">\
<defs><radialGradient id="p" cx="50%" cy="50%" r="50%"><stop offset="0" stop-color="#fff"/><stop offset="1" stop-color="#fff0"/></radialGradient></defs>\
<g>\
<circle cx="90" cy="90" r="46" fill="%23f8b4d9"/><circle cx="90" cy="90" r="24" fill="url(%23p)"/>\
<circle cx="520" cy="120" r="40" fill="%23c4b5fd"/><circle cx="520" cy="120" r="20" fill="url(%23p)"/>\
<circle cx="180" cy="290" r="36" fill="%23fde68a"/><circle cx="180" cy="290" r="18" fill="url(%23p)"/>\
<circle cx="420" cy="360" r="48" fill="%23a7f3d0"/><circle cx="420" cy="360" r="24" fill="url(%23p)"/>\
<circle cx="300" cy="520" r="34" fill="%23fbcfe8"/><circle cx="300" cy="520" r="17" fill="url(%23p)"/>\
</g></svg>');
    background-size:260px 260px; background-repeat:repeat
  }

  /* HOME */
  .home{position:relative;z-index:1;padding:20px;height:100%;display:flex;flex-direction:column}
  .grid{flex:1;display:grid;grid-template-columns:repeat(3,1fr);gap:16px;align-items:start;justify-items:center}
  .app{position:relative;display:flex;flex-direction:column;align-items:center}
  .app-icon{width:64px;height:64px;border-radius:16px;background:var(--glass);backdrop-filter:blur(6px);display:grid;place-items:center;box-shadow:0 6px 18px rgba(0,0,0,.12)}
  .badge{position:absolute;right:-6px;top:-6px;background:#ef4444;color:#fff;border-radius:999px;min-width:18px;height:18px;display:grid;place-items:center;font-size:11px;padding:0 6px;border:2px solid #fff}
  .app-name{margin-top:6px;font-size:12px;font-weight:600;color:#1f2937}
  .home-hint{text-align:center;font-size:12px;color:#374151}

  /* LISTA KONTAKT√ìW */
  .messages{height:100%;display:flex;flex-direction:column;position:relative;z-index:1}
  .topbar{padding:10px 12px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.65);backdrop-filter:blur(6px)}
  .btn{background:transparent;border:0;font-size:14px;color:#1f2937;cursor:pointer}
  .list{padding:10px;display:flex;flex-direction:column;gap:10px;height:100%;overflow:auto}
  .contact{display:flex;gap:10px;align-items:center;background:rgba(255,255,255,.82);border-radius:14px;padding:10px 12px;text-align:left;position:relative}
  .name{font-weight:700}.last{font-size:12px;color:var(--muted)} .badge-row{position:absolute;right:8px;top:8px}

  /* avatar z inicja≈Çem */
  .initial{width:40px;height:40px;border-radius:999px;display:grid;place-items:center;color:#fff;font-weight:800}
  .i-maja{background:var(--pink)} .i-riven{background:var(--blue)} .i-noah{background:var(--green)} .i-victor{background:var(--vio)}

  /* CZAT */
  .chat{flex:1;padding:12px;overflow-y:auto;display:flex;flex-direction:column;gap:10px}
  .rowmsg{display:flex;gap:8px;align-items:flex-start}
  .initial-sm{width:28px;height:28px;border-radius:999px;display:grid;place-items:center;color:#fff;font-weight:800;font-size:12px}
  .bubble{max-width:76%;padding:9px 11px;border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
  .from-me{margin-left:auto;background:linear-gradient(135deg,#60a5fa,#4f46e5);color:#fff;border-top-right-radius:6px}
  .from-them{background:#fff;color:var(--ink);border-top-left-radius:6px;border:1px solid rgba(0,0,0,.06)}
  .sender{font-size:11px;font-weight:700;margin-bottom:4px;opacity:.85}
  .nextbar{padding:10px 12px;background:rgba(255,255,255,.85);border-top:1px solid rgba(0,0,0,.06);display:flex;justify-content:flex-end}
  .choices{padding:10px 12px;background:rgba(255,255,255,.85);border-top:1px solid rgba(0,0,0,.06);display:grid;gap:8px}
  .choice{padding:10px 12px;border-radius:14px;background:linear-gradient(135deg,#fff,#f5f8ff);border:1px solid rgba(0,0,0,.06);text-align:left;cursor:pointer}
</style>
</head>
<body>
<div id="root"></div>

<!-- React UMD + Babel -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useEffect, useState } = React;

/* ===== SCENARIUSZE ===== */
const Scripts = {
  maja: {
    start: { from:'Maja', text:'Hej! Zgadnij kto do mnie dzi≈õ napisa≈Ç üëÄ' },
    choices: [
      {id:'m1', text:'No dawaj, m√≥w!'},
      {id:'m2', text:'Proszƒô, nie m√≥w ≈ºe Riven‚Ä¶'},
      {id:'m3', text:'Jestem zmƒôczona na dramy.'},
    ],
    replies:{
      m1:[{from:'Maja',text:'Riven. Napisa≈Ç do MNIE. Po miesiƒÖcu ciszy.'},{from:'Maja',text:'On serio pr√≥buje gadaƒá z tobƒÖ przez mnie?'}],
      m2:[{from:'Maja',text:'‚Ä¶niestety, tak üòÖ'}],
      m3:[{from:'Maja',text:'Udajesz, ≈ºe nie ciekawi üòâ'}],
    }
  },
  riven: {
    start: { from:'Riven', text:'You still awake?' },
    choices:[
      {id:'r1',text:'Nie sƒÖdzi≈Çam, ≈ºe napiszesz.'},
      {id:'r2',text:'Nie ≈õpiƒô.'},
      {id:'r3',text:'‚Ä¶(cisza)'},
    ],
    replies:{
      r1:[{from:'Riven',text:'Ja te≈º. A jednak napisa≈Çem.'}],
      r2:[{from:'Riven',text:'Zawsze zarywa≈Ça≈õ noce.'}],
      r3:[{from:'Riven',text:'Zas≈Çu≈ºy≈Çem. Wiem.'}],
    }
  },
  noah: {
    start: { from:'Noah', text:'Hej! Maja da≈Ça mi Tw√≥j numer‚Äîmam nadziejƒô, ≈ºe ok üòÖ' },
    choices:[
      {id:'n1',text:'Spoko, mi≈Ço poznaƒá!'},
      {id:'n2',text:'Maja za du≈ºo gada.'},
    ],
    replies:{
      n1:[{from:'Noah',text:'Super! Robiƒô ≈õwietnƒÖ kawƒô ‚òïÔ∏è'}],
      n2:[{from:'Noah',text:'Jest podekscytowana. Obiecujƒô, jestem mi≈Çy üòá'}],
    }
  },
  victor: {
    start:{ from:'Victor', text:'Dobry wiecz√≥r. Maja wspomnia≈Ça, ≈ºe lubisz sztukƒô.' },
    choices:[
      {id:'v1',text:'Tak. Co masz na my≈õli?'},
      {id:'v2',text:'Czy my siƒô znamy?'},
    ],
    replies:{
      v1:[{from:'Victor',text:'Mam dwa bilety na piƒÖtek 19:00. P√≥jdziesz?'}],
      v2:[{from:'Victor',text:'Biblioteka. Pomog≈Ça≈õ mi ze skanerem. Chcia≈Çem siƒô odwdziƒôczyƒá.'}],
    }
  },
};

/* ===== KONTAKTY (poczƒÖtkowo tylko Maja odblokowana) ===== */
const CONTACTS = [
  { id:'maja',   name:'Maja',   color:'i-maja',   initial:'M' },
  { id:'riven',  name:'Riven',  color:'i-riven',  initial:'R' },
  { id:'noah',   name:'Noah',   color:'i-noah',   initial:'N' },
  { id:'victor', name:'Victor', color:'i-victor', initial:'V' },
];

/* ====== KOMPONENTY ====== */
function StatusBar(){
  const [t,setT]=useState(new Date());
  useEffect(()=>{const i=setInterval(()=>setT(new Date()),1000);return()=>clearInterval(i)},[]);
  const time=t.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'});
  const date=t.toLocaleDateString('pl-PL',{weekday:'short',day:'numeric',month:'short'});
  return (<div className="status"><div className="status-time">{time}</div><div className="status-date">{date}</div><div className="status-icons">üîã 92%</div></div>);
}

function Home({ unreadTotal, openMessages }){
  const apps = [
    {name:'Messages', icon:'üí¨', onClick:openMessages, badge:unreadTotal},
    {name:'Phone', icon:'üìû'},
    {name:'Gallery', icon:'üñºÔ∏è'},
    {name:'Clock', icon:'‚è∞'},
    {name:'Settings', icon:'‚öôÔ∏è'},
    {name:'Notes', icon:'üìù'},
    {name:'Music', icon:'üéµ'},
  ];
  return (
    <div className="screen">
      <div className="home">
        <div className="grid">
          {apps.map(a=>(
            <button key={a.name} className="app" onClick={()=>a.onClick && a.onClick()}>
              <div className="app-icon">{a.icon}</div>
              {!!a.badge && <div className="badge">{a.badge}</div>}
              <div className="app-name">{a.name}</div>
            </button>
          ))}
        </div>
        <div className="home-hint">Dotknij ‚ÄûMessages‚Äù, aby wej≈õƒá do czat√≥w</div>
      </div>
    </div>
  );
}

function Initial({ cls, ch, small=false }){
  return <div className={small?'initial-sm '+cls:'initial '+cls}>{ch}</div>;
}

function MessagesList({ unlocked, chats, unread, onOpenChat, onBack }){
  const visible = CONTACTS.filter(c=>unlocked[c.id]);
  const last = id => {
    const m = chats[id]?.messages||[];
    return m.length? m[m.length-1].text : Scripts[id].start.text;
  };
  return (
    <div className="messages">
      <div className="topbar">
        <button className="btn" onClick={onBack}>‚óÄÔ∏é</button>
        <div style={{fontWeight:700}}>Wiadomo≈õci</div>
        <div style={{width:24}}/>
      </div>
      <div className="list">
        {visible.map(c=>(
          <button key={c.id} className="contact" onClick={()=>onOpenChat(c.id)}>
            <Initial cls={c.color} ch={c.initial}/>
            <div><div className="name">{c.name}</div><div className="last">{last(c.id)}</div></div>
            {(unread[c.id]||0)>0 && <div className="badge badge-row">{unread[c.id]}</div>}
          </button>
        ))}
      </div>
    </div>
  );
}

function ChatView({ contact, chat, queue, choices, next, choose, onBack }){
  return (
    <div className="messages">
      <div className="topbar">
        <button className="btn" onClick={onBack}>Back</button>
        <div style={{fontWeight:700}}>{contact.name}</div>
        <Initial cls={contact.color} ch={contact.initial}/>
      </div>

      <div className="chat">
        {chat.map((m,i)=>(
          <div key={i} className="rowmsg" style={{justifyContent:m.me?'flex-end':'flex-start'}}>
            {!m.me && <Initial small cls={(CONTACTS.find(x=>x.name===m.from)||contact).color} ch={(m.from||'')[0]||'?'} />}
            <div className={`bubble ${m.me?'from-me':'from-them'}`}>
              <div className="sender">{m.me?'Ty':m.from}</div>
              <div>{m.text}</div>
            </div>
            {m.me && <Initial small cls={'i-maja'} ch={'T'}/>}
          </div>
        ))}
      </div>

      {queue.length>0
        ? <div className="nextbar"><button className="choice" onClick={next}>Dalej ‚ñ∂</button></div>
        : <div className="choices">
            {choices.length ? choices.map(c=>
              <button key={c.id} className="choice" onClick={()=>choose(c.id)}>{c.text}</button>
            ) : <div style={{fontSize:12,color:'#6b7280'}}>Brak wybor√≥w ‚Äî poczekaj na wiadomo≈õƒá</div>}
          </div>}
    </div>
  );
}

/* ====== APP (logika) ====== */
function App(){
  const [screen,setScreen]   = useState('home');            // 'home' | 'messages' | 'chat'
  const [currentId,setCurrentId] = useState(null);

  // odblokowania ‚Äì na start tylko Maja
  const [unlocked,setUnlocked] = useState({maja:true, riven:false, noah:false, victor:false});

  // czaty
  const [chats,setChats] = useState(()=>{
    const o={}; for (const c of CONTACTS){ o[c.id]={messages:[],queue:[],choices:[],step:'idle'} }
    return o;
  });

  // powiadomienia (badge)
  const [unread,setUnread] = useState({});  // id -> liczba
  const unreadTotal = Object.values(unread).reduce((a,b)=>a+b,0);

  const setChat=(id,updater)=>setChats(prev=>({...prev,[id]:updater(prev[id])}));

  // start rozmowy, je≈õli pusto
  const ensureStart = (id) => {
    setChats(prev=>{
      const c=prev[id];
      if(c.messages.length===0 && c.queue.length===0){
        const s=Scripts[id].start;
        return {...prev,[id]:{...c,queue:[{from:s.from,text:s.text,me:false}],step:'started'}};
      }
      return prev;
    });
  };

  // sterowanie
  const openMessages = () => {
    setScreen('messages');
    // Maja pojawia siƒô pierwsza
    ensureStart('maja');
    setUnread(u=>({...u, maja:(u.maja||0)+1}));
    // ‚ÄûPowiadomienia‚Äù od ch≈Çopak√≥w po chwili ‚Äî powodujƒÖ do≈ÇƒÖczenie do listy i badge
    setTimeout(()=>{ if(!unlocked.riven){ setUnlocked(u=>({...u,riven:true})); ensureStart('riven'); setUnread(u=>({...u,riven:(u.riven||0)+1})); } }, 5000);
    setTimeout(()=>{ if(!unlocked.noah){  setUnlocked(u=>({...u,noah:true}));  ensureStart('noah');  setUnread(u=>({...u,noah:(u.noah||0)+1})); } }, 9000);
    setTimeout(()=>{ if(!unlocked.victor){setUnlocked(u=>({...u,victor:true}));ensureStart('victor');setUnread(u=>({...u,victor:(u.victor||0)+1}));} }, 13000);
  };
  const openChat = (id) => { setCurrentId(id); setScreen('chat'); ensureStart(id); setUnread(u=>({...u,[id]:0})); };

  // ‚ÄûDalej‚Äù
  const next = (id) => {
    setChat(id, c=>{
      if(!c.queue.length) return c;
      const [msg,...rest]=c.queue;
      const messages=[...c.messages,msg];
      let choices=c.choices, step=c.step;
      if(rest.length===0 && step==='started'){ choices=(Scripts[id].choices||[]); step='await'; }
      return {...c,messages,queue:rest,choices,step};
    });
  };

  // wyb√≥r
  const choose = (id, choiceId) => {
    const sc = Scripts[id]; const pick = (sc.choices||[]).find(x=>x.id===choiceId);
    setChat(id, c=>{
      const messages=[...c.messages,{from:'Ty',text:pick.text,me:true}];
      const queue=(sc.replies[choiceId]||[]).map(r=>({from:r.from,text:r.text,me:false}));
      return {...c,messages,queue,choices:[],step:'replied'};
    });
  };

  return (
    <div className="stage">
      <div className="phone">
        <StatusBar/>
        <div className="screen">
          {screen==='home' && <Home unreadTotal={unreadTotal} openMessages={openMessages}/>}
          {screen==='messages' && <MessagesList
            unlocked={unlocked}
            chats={chats}
            unread={unread}
            onOpenChat={openChat}
            onBack={()=>setScreen('home')}
          />}
          {screen==='chat' && currentId && (
            <ChatView
              contact={CONTACTS.find(c=>c.id===currentId)}
              chat={chats[currentId].messages}
              queue={chats[currentId].queue}
              choices={chats[currentId].choices}
              next={()=>next(currentId)}
              choose={(cid)=>choose(currentId,cid)}
              onBack={()=>setScreen('messages')}
            />
          )}
        </div>
      </div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
